{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="auth-form-wrapper mx-auto" style="max-width:420px; padding:2rem; background:#fff; border-radius:8px;">
  <h2 class="text-center mb-3">Register</h2>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
    <input type="email" name="email" class="form-control mb-2" placeholder="Email Address" required>
    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
    <input type="password" name="confirmation" class="form-control mb-2" placeholder="Confirm Password" required>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <div class="text-center mt-3 small">Already have an account? <a href="{% url 'login' %}">Log In here</a>.</div>
</div>
{% endblock %}
