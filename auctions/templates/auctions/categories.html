{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Categories</h2>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category_listings' category.id %}">{{ category.name }}</a></li>
    {% empty %}
      <li>No categories yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
